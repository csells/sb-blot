<h1>Genghis</h1>

    <p align="left">
    <span style="font-family: Times New Roman"><a href="/public/tools/genghis/">Genghis</a></span><span style="font-size: 12.0pt; font-family: Times New Roman"><a href="/public/tools/genghis/"> is a set of extensions built on top of .NET and 
    integrated with WinForms to provide application-level services in the same 
    flavor as the Microsoft Foundation Classes</a>. Genghis gets its name as the 
    functional heir to Attila, a similar set of functionality built on top of ATL.</span></p>
