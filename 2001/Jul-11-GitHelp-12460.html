<h1>GitHelp</h1>
<span class="created">July 11, 2001</span>
        
    <p>
        <a href="/public/tools/githelp.h">githelp.h</a>defines a set of wrappers for implementing 
        inter-thread marshaling using the GIT instead of streams. <a href="/public/tools/githelp.cpp">githelp.cpp</a>
        provides the non-inline implementation. For another spin on GIT usage, check 
        out Don Box's <a href="http://www.develop.com/dbox/com/GIT">GitLip</a>.</p>
