<h1>QuickCode for .NET</h1>
<a href="http://www.dvxp.com/downloads.asp">Here</a>. QuickCode is a VS.NET add-in that expands phrases into code, e.g.

prop int test<Alt+Q>

would expand to an entire property implementation. It works for C# and VB.NET and appears to be very flexible.
