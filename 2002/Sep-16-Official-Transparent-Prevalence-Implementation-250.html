<h1>Official Transparent Prevalence Implementation</h1>
<a href="http://bbooprevalence.sourceforge.net/">Here</a>. From Jesse Ezell: Bamboo.Prevalence now contains support for the transparent prevalence concept. In the end, it was decided to use proxies rather than context bound objects, but you still get a completely transparent object persistance system.
