<h1>C# Programmers Out-Earn VB.NET Programmers by 26% </h1>
<a href="http://www.ftponline.com/vsm/2003_06/magazine/features/salarysurvey/">Here</a>. Visual Studio Magazine posts the results of their latest salary survey. Average Visual Studio programmer salary is $76K, up 12% from last year. Unfortunately, layoffs and such like are still the order of the day.
