<h1>.NET ResourceExplorer</h1>
<a href="/12419">Here</a>. In writing the resources chapter of my WinForms book, I found that there was no single utility for displaying the resource contents of assemblies, .resx files and .resource files (even embedded .resources files) in a way that made sense to me. So, I built one. Enjoy.
