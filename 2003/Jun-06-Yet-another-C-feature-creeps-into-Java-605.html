<h1>Yet another C# feature creeps into Java</h1>
<a href="http://madbean.com/blog/22/">Here</a>. From Keith Wedinger: Java SDK 1.5 (code named Tiger) is going to support variable length argument lists.  In C#, this is accomplished via the params keyword.  In Java, they are going to use an ellipsis token.
