<h1>Printer Margins, part 1 of 2</h1>
<a href="http://www.windevnet.com/documents/s=7481/win1048094898724/">Here</a>. It turns out that WinForms provides page and margin bounds that don't take the physical limitations of the printer into account. Part 1 talks about how to get the real page bounds, even when previewing.
