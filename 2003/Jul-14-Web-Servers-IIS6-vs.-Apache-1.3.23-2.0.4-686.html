<h1>Web Servers: IIS6 vs. Apache 1.3.23/2.0.4</h1>
<a href="http://www.veritest.com/clients/reports/microsoft/ms_competitive_webbench_performance.pdf">Here</a>. Veritest shows that Windows Server 2003/IIS6 creams Linux/Apache by up to 300% vs. Apache 1.3.23 and up to 58% vs. Apache 2.0.4.
