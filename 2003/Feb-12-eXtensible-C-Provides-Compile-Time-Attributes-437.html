<h1>eXtensible C# Provides Compile-Time Attributes</h1>
<a href="http://www.resolvecorp.com/products.htm">Here</a>. eXtensible C# provides a set of compile-time attributes to do things like inject code (like to check for a null value), analyze code at compile-time and even obfuscate. Very cool.
