<h1>C++ templates vs. CLR generics</h1>
<a href="http://blogs.gotdotnet.com/branbray/permalink.aspx/c14dce49-3254-4976-b38c-88bfd61b65cf">Here</a>. Under Whidbey, VC++ supports both CLR generics and C++ templates for managed code. In this post, Brandon Bray, a PM on the VC++ team, lays out the differences, while also laying out the differences between C++ templates and CLR generics in general.
