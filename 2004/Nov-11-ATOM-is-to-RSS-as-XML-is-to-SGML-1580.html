<h1>ATOM is to RSS as XML is to SGML</h1>
Tim Bray finally provides <A href="http://www.tbray.org/ongoing/When/200x/2004/11/11/AtomInnovation">a technical reason for ATOM to exist that I can get behind</A>. Once every RSS consumer in the world (which really isn't that many) also supports ATOM, we can move forward to a saner world.
