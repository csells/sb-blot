<h1>Using XAML As A 3D File Format</h1>
Daniel Lehenbauer, an SDE on the Avalon team, has started <A href="http://channel9.msdn.com/wiki/default.aspx/Channel9.Unofficial3DFileFormat">a wiki providing helpful hints on using XAML as your new 3D file format</A> and has provided <A href="http://blogs.msdn.com/danlehen/archive/2004/06/08/151376.aspx">a utility to help those playing with 3D</A>&nbsp;in the WinHEC build of Longhorn (build 4074).
