<h1>Mark Twain on Investing</h1>
<P><EM>OCTOBER: This is one of the peculiarly dangerous months to speculate in stocks in. The other are July, January, September, April, November, May, March, June, December, August, and February.</EM></P>
<P><EM>-Mark Twain</EM></P>
