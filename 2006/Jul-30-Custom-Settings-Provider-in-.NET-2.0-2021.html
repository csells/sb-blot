<h1>Custom Settings Provider in .NET 2.0</h1>
I updated the SDK RegistrySettingsProvider to implement IApplicationSettings and built a sample to demonstrate how to integrate it (or any .NET 2.0 custom settings provider) with the settings designer-generated code. <A href="/public/writing/dotnet2customsettingsprovider.htm">Enjoy</A>.
